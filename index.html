<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Library</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Merriweather:ital,opsz,wght@0,18..144,300..900;1,18..144,300..900&family=Nunito:ital,wght@0,200..1000;1,200..1000&family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Roboto:ital,wght@0,100..900;1,100..900&family=Source+Serif+4:ital,opsz,wght@0,8..60,200..900;1,8..60,200..900&display=swap"
        rel="stylesheet">
</head>

<body>
    <header>
        <h1>Amit's Library</h1>
        <div class="search">
            <label for="search-text">Search</label>
            <input type="search" placeholder="harry" value="" id="search-text">
        </div>
    </header>
    <div class="sep"></div>
    <div class="container">
        <div class="collection">
            <table class="books">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Title</th>
                        <th>Author</th>
                        <th>Page Read</th>
                        <th>Total Page</th>
                        <th>Progress</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody class="table-body">
                <tfoot>
                    <td colspan="7"><button class="add-new">Add New book</button></td>
                </tfoot>
                </tbody>
            </table>
        </div>
    </div>
    <script src="./script.js"></script>
</body>

</html>
