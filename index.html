<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Library</title>
</head>
<body>
    <header>
        <h1>Amit's Library</h1>
    </header>
    <div class="container">
        <div class="search"></div>
        <div class="collection">
            <table class="books">
               <thead>
                <tr>
                    <td>#</td>
                    <td>Title</td>
                    <td>Author</td>
                    <td>Page Read</td>
                    <td>Total Page</td>
                    <td>Progress</td>
                    <td>Action</td>
                </tr>
               </thead>
               <tbody class="table-body">
                <tfoot><td colspan="7"><button class="add-new">Add New book</button></td></tfoot>
               </tbody>
            </table>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
